<!DOCTYPE html>
<html>
<head>
    <title>moto mindar </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
</head>
<body>

    <a-scene mindar-image="imageTargetSrc: rueda.mind; maxTrack: 3; debug: true;"
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights: true"
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="moto" src="./access/rueda.glb"></a-asset-item>
        </a-assets>

        <a-camera
            position="0 0 0"
            look-controls="enabled: true">
        </a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity
                gltf-model="#moto"
                rotation="0 90 0"              
                position="0 0 0.1"            
                scale="0.5 0.5 0.5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"
                >              
            </a-entity>
        </a-entity>

        </a-scene>
</body>
</html>
